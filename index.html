<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="JS/Bmob-2.2.5.min.js"></script>
    <script src="JS/index.js"></script>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=0.5 maximum-scale=1.0 minimum-scale=0.5">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="icon" href="Images/icon.ico">
    <title>夜卜小魔王</title>
</head>

<body>
    <div class="container">

        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" id="username" placeholder="用户名">
                <input type="email" id="emailadress" placeholder="邮箱">
                <input type="password" id="pwd" placeholder="密码">
                <input type="password" id="confirmPwd" placeholder="确认密码">
                <button onclick="register_account()">注册</button>
            </div>
            <!-- 登录 -->
            <div class="login-box">
                <h1>login</h1>
                <input type="text" id="userName" placeholder="用户名">
                <input type="password" id="pWd" placeholder="密码">
                <button onclick="login_account()">登录</button>
            </div>
        </div>

        <div class="con-box left">
            <h2><span>夜卜小魔王</span>的博客</h2>
            <p>寻找惊喜吧</p>
            <img src="Images/index_1.png">
            <p>已有账号</p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2><span>夜卜小魔王</span>的博客</h2>
            <p>解锁惊喜吧</p>
            <img src="Images/index_2.png">
            <p>没有账号</p>
            <button id="register">去注册</button>
        </div>
    </div>
    <script src="JS/smooth.js"></script>
</body>

</html>
