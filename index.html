<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="JS/Bmob-2.2.5.min.js"></script>
    <script src="JS/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="icon" href="Images/icon.ico">
    <title>夜卜小魔王</title>
    <script>
        Bmob.initialize("f89ecd993347c04e", "001103");
        Bmob.debug(true);
    </script>
</head>

<body>
    <div class="container">

        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" id="username" placeholder="用户名">
                <input type="email" id="emailadress" placeholder="邮箱">
                <input type="password" id="pwd" placeholder="密码">
                <button onclick="register_account()">注册</button>
            </div>
            <!-- 登录 -->
            <div class="login-box">
                <h1>login</h1>
                <input type="text" id="userName" placeholder="用户名">
                <input type="password" id="pWd" placeholder="密码">
                <button onclick="login_account()">登录</button>
            </div>
        </div>

        <div class="con-box left">
            <h2><span>夜卜小魔王</span>的博客</h2>
            <p>寻找惊喜吧</p>
            <img src="Images/index_1.png">
            <p>已有账号</p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2><span>夜卜小魔王</span>的博客</h2>
            <p>解锁惊喜吧</p>
            <img src="Images/index_2.png">
            <p>没有账号</p>
            <button id="register">去注册</button>
        </div>
    </div>
    <script>
        let login = document.getElementById('login');
        let register = document.getElementById('register');
        let form_box = document.getElementsByClassName('form-box')[0];
        let register_box = document.getElementsByClassName('register-box')[0];
        let login_box = document.getElementsByClassName('login-box')[0];

        register.addEventListener('click', () => {
            form_box.style.left = '46%';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })

        login.addEventListener('click', () => {
            form_box.style.left = '5%';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })
    </script>
</body>

</html>
